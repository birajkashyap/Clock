<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analog Clock</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .clock {
            width: 200px;
            height: 200px;
            border: 8px solid #333;
            border-radius: 50%;
            position: relative;
            background: white;
        }

        .hand {
            width: 50%;
            height: 2px;
            background: black;
            position: absolute;
            top: 50%;
            transform-origin: 100%;
            transform: rotate(90deg);
            transition: transform 0.5s ease-in-out;
        }

        .hour {
            height: 4px;
        }

        .center {
            width: 10px;
            height: 10px;
            background: #333;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .numbers {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
        }

        .number {
            position: absolute;
        }

        .number1 { transform: rotate(30deg) translate(85px) rotate(-30deg); }
        .number2 { transform: rotate(60deg) translate(85px) rotate(-60deg); }
        .number3 { transform: rotate(90deg) translate(85px) rotate(-90deg); }
        .number4 { transform: rotate(120deg) translate(85px) rotate(-120deg); }
        .number5 { transform: rotate(150deg) translate(85px) rotate(-150deg); }
        .number6 { transform: rotate(180deg) translate(85px) rotate(-180deg); }
        .number7 { transform: rotate(210deg) translate(85px) rotate(-210deg); }
        .number8 { transform: rotate(240deg) translate(85px) rotate(-240deg); }
        .number9 { transform: rotate(270deg) translate(85px) rotate(-270deg); }
        .number10 { transform: rotate(300deg) translate(85px) rotate(-300deg); }
        .number11 { transform: rotate(330deg) translate(85px) rotate(-330deg); }
        .number12 { transform: rotate(0deg) translate(85px) rotate(0deg); }
    </style>
</head>
<body>

    <div class="clock">
        <div class="hand hour" id="hour"></div>
        <div class="hand minute" id="minute"></div>
        <div class="hand second" id="second"></div>
        <div class="center"></div>
        <div class="numbers">
            <div class="number number1">4</div>
            <div class="number number2">5</div>
            <div class="number number3">6</div>
            <div class="number number4">7</div>
            <div class="number number5">8</div>
            <div class="number number6">9</div>
            <div class="number number7">10</div>
            <div class="number number8">11</div>
            <div class="number number9">12</div>
            <div class="number number10">1</div>
            <div class="number number11">2</div>
            <div class="number number12">3</div>
        </div>
    </div>

    <script>
        function updateClock() {
            const now = new Date();
            const seconds = now.getSeconds();
            const minutes = now.getMinutes();
            const hours = now.getHours();
            
            const secondHand = document.getElementById('second');
            const minuteHand = document.getElementById('minute');
            const hourHand = document.getElementById('hour');
            
            const secondDeg = seconds * 6; 
            const minuteDeg = minutes * 6 + seconds * 0.1; 
            const hourDeg = hours * 30 + minutes * 0.5; 
            
            secondHand.style.transform = `rotate(${secondDeg}deg)`;
            minuteHand.style.transform = `rotate(${minuteDeg}deg)`;
            hourHand.style.transform = `rotate(${hourDeg}deg)`;
        }

        setInterval(updateClock, 1000);
        updateClock(); 
    </script>
    
</body>
</html>
